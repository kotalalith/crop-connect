<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://res.cloudinary.com/dovax6xke/image/upload/f_auto,q_auto/v1/carrier/bi7fv2qsqpjdpeiabqsy') no-repeat center center/cover;
      color: #333;
      transition: background 0.3s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      transition: background 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .container h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: black;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.8);
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.6);
    }
    .input-group input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
    }
    .btn {
      background: #2a5298;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      transform: skewX(-45deg);
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      background: #1e3c72;
      box-shadow: 0 0 20px rgba(42, 82, 152, 0.6);
    }
    .btn:active {
      background: #1e3c72;
      box-shadow: 0 0 30px rgba(42, 82, 152, 0.8);
    }
    .container.clicked {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    body.glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.2);
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .extra-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .extra-links a {
      text-decoration: none;
      color: #000000;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .extra-links a:hover {
      color: #000000;
    }

    .styled-select {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.6);
    font-family: 'Poppins', sans-serif;
  }

  .styled-select:focus {
    border-color: #2a5298;
    box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Please enter your email to reset your password</p>
    <form onsubmit="validatePhoneNumber(event)">
      <div class="input-group">
        <label for="country">Select Country</label>
        <select id="country" onchange="updateCountryCode()" class="styled-select">
          <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
          <option value="+61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
          <option value="+81">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
        </select>
      </div>
    
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <div style="display: flex; align-items: center;">
          <input type="text" id="country-code" value="+91" readonly style="width: 50px; text-align: center; margin-right: 5px; background: #f3f3f3; border: none;">
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number"
            pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"
            required maxlength="10" minlength="10">
        </div>
        <span id="error-message" class="error"></span>
      </div>
    
      <button type="submit" class="btn">Submit</button>
    </form>
    <script>
      const placeholders = {
        "+91": "9876543210",       // India
        "+1": "2025550123",        // USA
        "+44": "7123456789",       // UK
        "+61": "412345678",        // Australia
        "+81": "701234567",        // Japan
      };
    
      function updateCountryCode() {
        let countrySelect = document.getElementById("country");
        let countryCodeInput = document.getElementById("country-code");
        let phoneInput = document.getElementById("phone");
    
        const selectedCode = countrySelect.value;
        countryCodeInput.value = selectedCode;
    
        // Update placeholder based on selected country
        phoneInput.placeholder = placeholders[selectedCode] || "Enter phone number";
      }
    
      function validatePhoneNumber(event) {
        event.preventDefault();
        let phoneInput = document.getElementById("phone");
        let errorMessage = document.getElementById("error-message");
    
        let phoneRegex = /^[0-9]{10}$/;  // Basic 10-digit format
        if (!phoneRegex.test(phoneInput.value)) {
          errorMessage.textContent = "Please enter a valid 10-digit phone number.";
        } else {
          errorMessage.textContent = "";
          document.body.classList.add('glass');
          alert("Phone number submitted successfully!");
        }
      }
    
      // Set initial placeholder when page loads
      window.onload = updateCountryCode;
    </script>
    
    <div class="extra-links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
