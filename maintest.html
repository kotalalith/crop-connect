<body>
    <div id="root"></div>

        <div class="footer-links">

       const pages = {

        <div class="crops-container">

                    <div class="horticulture-text">Agriculture</div>
                </div>
                <div class="horticulture-container" onclick="showPage('horticulture')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909834.png" alt="Horticulture">
                    <div class="horticulture-text">Horticulture</div>
                </div>
                <div class="horticulture-container" onclick="showPage('sericulture')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909834.png" alt="Sericulture">

                </div>
                <div class="horticulture-container" onclick="showPage('animal_husbandry')">

                </div>
                <div class="horticulture-container" onclick="showPage('fishery')">

    'agriculture': `
        <div class="crops-container">
            <h1>Agriculture</h1>

            <div class="horticulture-wrapper">
                <div class="horticulture-container" onclick="showPage('horticulture')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909834.png" alt="Horticulture">
                    <div class="horticulture-text">Horticulture</div>
                </div>
                <div class="horticulture-container" onclick="showPage('sericulture')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909834.png" alt="Sericulture">

                <div class="horticulture-container" onclick="showPage('animal_husbandry')">

                    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909834.png" alt="Fishery">
                    <div class="horticulture-text">Fishery</div>
                </div>

        </div>
    `,

    'sericulture': `
        <div class="crops-container">
            <h1>Sericulture</h1>

                <li>Silkworm Rearing</li>
                <li>Silk Processing</li>
            </ul>
        </div>
    `,

    'animal_husbandry': `
        <div class="crops-container">
            <h1>Animal Husbandry</h1>
            <p>Explore livestock management and dairy farming.</p>
            <ul>
                <li>Cattle Farming</li>
                <li>Poultry Farming</li>
                <li>Goat and Sheep Rearing</li>
            </ul>
        </div>
    `,

    'fishery': `
        <div class="crops-container">
            <h1>Fishery</h1>
            <p>Explore fish farming and aquaculture techniques.</p>
            <ul>
                <li>Freshwater Fishery</li>
                <li>Marine Fishery</li>
                <li>Prawn and Shrimp Farming</li>
            </ul>
        </div>
    `,



            'production': `
                <h1>Production</h1>
                <p>Learn about modern farming techniques and production methods.</p>
            `,
            'protection': `
                <h1>Protection</h1>
                <p>Discover crop protection solutions and pest management.</p>
            `,
            'schemes': `
                <h1>Schemes</h1>
                <p>Find government schemes and subsidies for farmers.</p>
            `,
            'contract': `
                <h1>Contract</h1>
                <p>Information about contract farming opportunities.</p>
            `,
            'customer-care': `
                <h1>Customer Care</h1>
                <p>Contact our support team for assistance.</p>
            `
        };

        function showPage(page) {
            document.getElementById('content').innerHTML = pages[page] || pages['intro'];
        }

        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            alert("Logged Out Successfully");
            document.getElementById('content').innerHTML = '<h1>Logged Out</h1><p>Please log in again to continue.</p>';
            window.location.href="intro.html";
        }
 
        // Set initial page
        showPage('intro');
    </script>
    
</body>
