<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://res.cloudinary.com/dovax6xke/image/upload/f_auto,q_auto/v1/carrier/i6fhgriufmau6tsdwrwl') no-repeat center center/cover;
      color: black;
      transition: background 0.3s ease;
    }
    .container {
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      transition: background 0.3s ease;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .container h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: black;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: black;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.6);
      color: black;
      font-weight: 500;
    }
    .input-group input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
    }
    .btn {
      background: #2a5298;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      transform: skewX(-45deg);
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      background: #1e3c72;
      box-shadow: 0 0 20px rgba(42, 82, 152, 0.6);
    }
    .btn:active {
      background: #1e3c72;
      box-shadow: 0 0 30px rgba(42, 82, 152, 0.8);
    }
    .extra-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .extra-links a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .extra-links a:hover {
      color:white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <div class="extra-links">
    <a href="login.html">Already Login ?</a>
  </div>
</div>
</body>
</html>
