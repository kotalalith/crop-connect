<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/user/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/dovax6xke/image/upload/f_auto,q_auto/v1/carrier/dur0tj29lobr4nlg7f0j') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #264653;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
    .faq {
      margin-top: 30px;
    }
    .faq-item {
      margin-bottom: 10px;
    }
    footer {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
      box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.2);
    }
    .nav-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      padding: 10px 20px;
      position: relative;
      transition: color 0.3s ease, transform 0.4s ease;
      cursor: pointer;
    }
    .nav-links li a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: 0;
      left: 0;
      background: lightgreen;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    .nav-links li a:hover::after {
      transform: scaleX(1);
    }
    .nav-links li a:hover {
      color: black;
      transform: translateY(-3px) scale(1.05);
      text-shadow: 0 0 10px rgba(42, 82, 152, 0.6);
    }
    .container {
  max-width: 1200px; /* or use 90% for responsiveness */
  width: 90%;
  margin: 120px auto 40px;
  padding: 30px;
  background-color: rgba(255, 255, 255, 0.85);
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>


  <div class="container">
    <section>
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> +91 9440151948 (Mon–Fri: 9am–6pm)</p>
      <p><strong>Email:</strong> Gudurukedar20@gmail.com</p>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
</body>
</html>
